<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>body { background-color: black;   }</style>
    <style> div.gradient-background {
  background: linear-gradient(300deg, lime, blue,lime);
  background-size: 180% 180%;
  animation: gradient-animation 7s ease-in-out infinite;
}

 @keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
} </style>

</head>
<body>
<br>
<div class="d-flex justify-content-left">
    <p style="color: pink;margin-left:50px">user: <span th:text="${username}" style="color: lime"></span></p>
    <p style="color: pink;margin-left:50px">id: <span th:text="${userid}" style="color: lime"></span></p>
    <p style="color: pink;margin-left:50px">access: <span th:text="${userenabled}" style="color: lime"></span></p>
    <a th:href="@{/logout}" class="btn btn-warning" style="margin-left: 100px;margin-bottom:20px">Logout</a>
</div>

<div class="gradient-background">  " " </div>

<div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
        <h1 class="display-6" style="color: lime">DashBoard</h1>
    </header>
</div>
<br>
<form action="" method="post" class="row g-3 p-3" style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center " style="margin-right: 40px">
            <img src="/new.png" alt="Image 1"
                 style="width: 250px; height: 200px; margin-bottom: 10px;margin-right: 7px">
            <a th:href="@{/newticket}" class="btn btn-warning" style="margin-top: 0px; margin-right: 10px;">Create New
                Ticket</a>
        </div>
        <div class="d-flex flex-column align-items-center" style="margin-right: 40px">
            <img src="/closed.jpeg" alt="Image 2" style="width: 250px; height: 200px; margin-bottom: 5px;">
            <a th:href="@{/closedtickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go
                to Closed Tickets</a>
        </div>

        <div class="d-flex flex-column align-items-center " style="margin-right: 35px">
            <img src="/ElectronicRepair1.jpg" alt="Image 3" style="width: 250px; height: 200px; margin-bottom: 5px;">
            <a th:href="@{/opentickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to
                Open Tickets</a>
        </div>

        <div class="d-flex flex-column align-items-center" style="margin-left:10px">
            <img src="/editprofile.jpg" alt="Image 4"
                 style="width: 250px; height: 200px;margin-left: 10px; margin-bottom: 5px;">
            <a th:href="@{'/adduser/updateprofile/' + ${userid}}"
               class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Update Profile</a>
        </div>
    </div>

    <div class="d-flex justify-content-center">

    <div class="d-flex flex-column align-items-center" style="margin-right:30px">
        <img src="/admin-dark.png" alt="Image 4"
             style="width: 250px; height: 200px;margin-left: 10px;margin-top:15px; margin-bottom: 5px;">
        <a th:href="@{/admin}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Log in to Admin
            Dashboard</a>
    </div>


        <div class="d-flex flex-column align-items-center" style="margin-left:0px;margin-top:15px;margin-right:40px">
            <img src="/asc_courier.jpg" alt="Image 4"
                 style="width: 250px; height: 200px;margin-left: 10px; margin-bottom: 5px;border-radius:50%">

        <a th:href="@{/registration/acsCustomer}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">ADD Acs merchant</a>
        </div>

        <div class="d-flex flex-column align-items-center" style="margin-left:0px;margin-top:15px;margin-right:30px">
            <img src="/list.png" alt="Image 4"
                 style="width: 250px; height: 200px;margin-left: 10px; margin-bottom: 5px;">

            <a th:href="@{/acs_list}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Acs merchant list</a>
        </div>
        <div class="d-flex flex-column align-items-center" style="margin-left:10px;margin-top:15px;margin-right:15px">
            <img src="/serial.png" alt="Image 4"
                 style="width: 250px; height: 200px;margin-left: 10px; margin-bottom: 5px;">

            <a th:href="@{/device}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Serial Nums</a>
        </div>
    </div>



</form>
</div>

</body>
</html>
