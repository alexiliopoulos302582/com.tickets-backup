<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>update serial num</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body>
<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">device registered successfully!</div>
</div>


<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6">add serial number </h1>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form action="/adddevice" method="post" th:object="${device}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >
    <div style="text-align: center;">
      <h2 style="color: lime">Enter  device  details </h2>
      <br>
<!--      <input type="hidden" th:field="*{id}" />-->
<!--      <label for="id" class="form-label" style="margin-right: 10px;">database id</label>-->
<!--      <input type="text" th:name="id" id="id" th:field="*{device.id}" readonly="readonly" style="width: 30px; background-color: lightgreen;"/>-->
    </div>

    <div class="col-md-6">
      <label for="serialNumber" class="form-label">Serial Number</label>
      <input type="text" class="form-control" th:name="serialNumber" th:value="*{serialNumber}"  id="serialNumber" >
    </div>

    <div class="col-md-6">
      <label for="merchant" class="form-label">acs merchant</label>
      <input type="text" class="form-control" th:name="merchant" th:value="*{merchant}"  id="merchant" >
    </div>


    <div class="col-md-6">
      <label for="deviceModel" class="form-label">Model</label>
      <input type="text" class="form-control" th:name="deviceModel" th:value="${deviceModel}"  id="deviceModel" >
    </div>
    <div class="col-md-6">
      <label for="comments" class="form-label">comments</label>
      <input type="text" class="form-control" th:name="comments" th:value="${comments}"  id="comments" >
    </div>


    <div class="col-md-12">
      <button type="submit" class="btn btn-warning" style="margin-right: 20px;">add device</button>
      <a th:href="@{/home}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 20px;">home page</a>
      <a th:href="@{/device}" class="btn btn-success mb-2" style="margin-top: 5px; margin-left: 20px;">go to serial num list</a>
      <a th:href="@{/logout}" class="btn btn-warning" style="margin-left: 100px;margin-bottom:5px">Logout</a>

    </div>



  </form>

</section>




</body>
</html>
