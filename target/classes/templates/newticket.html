<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ticketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>body { background-color: black;   }</style>
    <style>
    .b  {
        font-weight: bold;
    }
</style>
    <style> div.gradient-background {
  background: linear-gradient(300deg, lime, blue,lime);
  background-size: 180% 180%;
  animation: gradient-animation 7s ease-in-out infinite;
}

 @keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
} </style>

</head>
<body>
<div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
        <h1 class="display-6" style="color: lime">Create New Ticket</h1>
    </header>
</div>
<div class="gradient-background">  " " </div>
<section class="container my-2 bg-dark w-50 text-light p-2" >

    <form action="/newticket" method="get" class="row g-3 p-3 mb-3 ">
        <div class="col-md-6">
            <label for="searchPhoneNumber" class="form-label">Enter Phone Number</label>
            <div class="input-group">
                <input type="text" class="form-control b" id="searchPhoneNumber" name="phoneNumber" placeholder="Enter phone number">
<!--                <button type="submit" class="btn btn-primary">Search</button>-->
            </div>
        </div>

        <div class="col-md-2">
            <label for="searchId" class="form-label">Enter ID</label>
            <div class="input-group">
                <input type="text" class="form-control b" id="searchId" name="id" placeholder="Enter ID">
            </div>
        </div>
        <div class="col-md-4">
            <label for="acsClientName" class="form-label">Enter Name</label>
            <div class="input-group">
                <input type="text" class="form-control b" id="acsClientName" name="acsClientName" placeholder="Enter Name">
            </div>
        </div>

        <div class="col-md-6">
            <label for="searchSerialNumber" class="form-label">Enter Serial Number</label>
            <div class="input-group">
                <input type="text" class="form-control b" id="searchSerialNumber" name="serialNumber" placeholder="Enter serial number">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>





    <form action="/newticket" method="post" th:object="${ticket}"  class="row g-3 p-3 "
          style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);">



        <div th:if="${multipleResults}" style="color:lime">
            <label for="phoneNumbersTextArea" class="form-label">Multiple Results Found</label>
            <div th:each="customer : ${acsCustomers}"  id="phoneNumbersTextArea">
                <p th:text="${'ID: ' + customer.id + ' ,  City : ' + customer.acsCity + ' ,  Customer Name: ' + customer.acsClientName + ', Phone Number: ' + customer.acsPhoneNumber}"></p>
            </div>
        </div>
<!--
     <div th:if="${partialNameResults != null}">-->


            <div>
                <label for="name" class="form-label">Partial Name Results</label>
                <div th:each="customer  : ${name}" id="name">
                    <p th:text="${'ID: ' + customer.id + ' ,  City : ' + customer.acsCity + ' ,  Customer Name: ' + customer.acsClientName + ', Phone Number: ' + customer.acsPhoneNumber}"></p>
                </div>
                <div th:each="customer : ${acsCustomers}"  id="phoneNumbersHTextArea">
                    <p th:text="${'ID: ' + customer.id + ' ,  City : ' + customer.acsCity + ' ,  Customer Name: ' + customer.acsClientName + ', Phone Number: ' + customer.acsPhoneNumber}"></p>
                </div>


            </div>


        <div class="col-md-6">
            <label style="color:lime" for="phoneNumber" class="form-label">phone Number</label>
            <input type="text" class="form-control b" name="phoneNumber"id="phoneNumber" th:value="${acsCustomerInfo?.acsPhoneNumber}">
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">city</label>
            <input type="text" class="form-control b" name="city" id="city" th:value="${acsCustomerInfo?.acsCity}">
        </div>

        <div class="col-md-6">
            <label for="fullName" class="form-label">client Name</label>
            <input type="text" class="form-control b" name="fullName"id="fullName" th:value="${acsCustomerInfo?.acsClientName}">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control b" name="email" placeholder="email"id="email" th:value="${acsCustomerInfo?.acsEmail}">
        </div>
        <div class="col-md-6">
            <label for="AFM" class="form-label">AFM</label>
            <input type="text" class="form-control b" name="AFM" id="AFM" th:value="${acsCustomerInfo?.acsAFM}">
        </div>
        <div class="col-md-6">
            <label for="customerId" class="form-label ">customer Id</label>
            <input type="text" class="form-control b" name="customerId" id="customerId"  th:value="${acsCustomerInfo?.acsCustomerId}">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">address</label>
            <input type="text" class="form-control b" id="address" name="address" th:value="${acsCustomerInfo?.acsAddress}">
        </div>
        <div class="col-md-6">
            <label for="ticketState" class="form-label">ticket State</label>
            <input type="text" class="form-control b" name="ticketState" id="ticketState">
        </div>
        <div class="col-md-6">
            <label for="serialNumber" class="form-label" style="color:lime">serial Number</label>
            <input type="text" class="form-control b" id="serialNumber" name="serialNumber" th:value="${serialNumber}">

        </div>

<!--</div>-->

       <div class="col-md-6" >
            <label for="subject" class="form-label">subject</label>
            <input type="text" class="form-control b" id="subject" name="subject">
        </div>

        <div class="col-md-4">
            <label for="ticketSource" class="form-label">ticket Source</label>
            <select id="ticketSource" th:field="*{ticketSource}" class="form-select b" name="ticketSource">
                <option value="" selected>Choose...</option>
               <option  class="b" th:each="source : ${ticketSource}" th:value="${source}" th:text="${source}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="department" class="form-label">department</label>
            <select id="department" th:field="*{department}" class="form-select b" name="department">
                <option value="" selected>Choose...</option>
                <option class="b" th:each="source : ${department}" th:value="${source}" th:text="${source}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="helpTopic" class="form-label">help Topic</label>
            <select id="helpTopic"  th:field="*{helpTopic}" class="form-select b" name="helpTopic">
                <option value="" selected>Choose...</option>
                <option class="b" th:each="source : ${helpTopic}" th:value="${source}" th:text="${source}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="priority" class="form-label ">priority</label>
            <select  id="priority" th:field="*{priority}" class="form-select b" name="priority">
                <option class="b" value="" selected>Choose...</option>
                <option class="b" th:each="source : ${priority}" th:value="${source}" th:text="${source}"></option>
            </select>
        </div>

        <

        <div class="col-md-4">
            <label for="deviceModel" class="form-label ">device Model</label>
            <select id="deviceModel"  th:field="*{deviceModel}"  class="form-select b" name="deviceModel" >
                <option class="b" th:each="deviceModel : ${deviceModelList}" th:value="${deviceModel}" th:text="${deviceModel}"></option>
                <option class="b" th:each="x : ${deviceModel}" th:value="${x}" th:text="${x}"></option>
            </select>
        </div>



        <div class="col-md-4">
            <label for="category" class="form-label ">category</label>
            <select id="category" th:field="*{category}" class="form-select b" name="category" >
                <option class="b" value="" selected>Choose...</option>
                <option class="b" th:each="source : ${category}" th:value="${source}" th:text="${source}"></option>
            </select>
        </div>

<!--        <div class="col-md-4">-->
<!--            <label for="assignedTo" class="form-label">assign To</label>-->
<!--            <select id="assignedTo" th:field="*{assignedTo}" class="form-select" name="assignedTo" >-->
<!--                <option value="" selected>Choose...</option>-->
<!--                <option th:each="source : ${assignedTo}" th:value="${source}" th:text="${source}"></option>-->
<!--            </select>-->
<!--        </div>-->

        <div>
        <div class="col-md-10">
            <label for="solution" class="form-label">solution</label>
            <textarea class="form-control b" id="solution" name="solution" rows="3"></textarea>
        </div>

        <div class="col-md-10">
            <label for="solutionType" class="form-label">solution Type</label>
            <textarea class="form-control b" id="solutionType" name="solutionType" rows="3"></textarea>
        </div>
        </div>

<!--        <div class="col-12">-->
<!--            <div class="form-check form-check-inline">-->
<!--                <input class="form-check-input" type="checkbox" id="gridCheck">-->

<!--                <input class="form-check-input" type="checkbox" id="gridCheck2">-->
<!--                <label class="form-check-label" for="gridCheck">Check me out </label></div>-->
<!--        </div>-->
        <div class="col-12">
            <button type="submit" class="btn btn-success" style="margin-right: 50px;">Save new ticket</button>
            <a th:href="@{/opentickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Open tickets</a>
            <a th:href="@{/closedtickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Closed tickets</a>
            <a th:href="@{/home}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">home page</a>
        </div>
    </form>
</section>


</body>
</html>
