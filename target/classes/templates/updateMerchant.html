<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>update merchant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body>
<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">merchant details updated successfully!</div>
</div>
<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6">update merchant form</h1>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form action="/acs_list" method="post" th:object="${acsCustomer}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >
    <div style="text-align: center;">
    <h2 style="color: lime">Enter  updated  details </h2>
    <br>
      <input type="hidden" th:field="*{id}" />
    <label for="id" class="form-label" style="margin-right: 10px;">database id</label>
    <input type="text" th:name="id" id="id" th:field="${acsCustomer.id}" readonly="readonly" style="width: 30px; background-color: lightgreen;"/>
    </div>

    <div class="col-md-6">
      <label for="acsCustomerId" class="form-label">customer id</label>
      <input type="text" class="form-control" th:name="acsCustomerId" th:value="${acsCustomer.acsCustomerId}"  id="acsCustomerId" >
    </div>

    <div class="col-md-6">
      <label for="acsClientName" class="form-label">ACS Client Name</label>
      <input type="text" class="form-control" th:name="acsClientName" th:value="${acsCustomer.acsClientName}"  id="acsClientName"  >
    </div>

    <div class="col-md-6">
      <label for="acsAFM" class="form-label">acs AFM</label>
      <input type="text" class="form-control" th:name="acsAFM" th:value="${acsCustomer.acsAFM}"   id="acsAFM"  >
    </div>

    <div class="col-md-6">
      <label for="acsCity" class="form-label">city</label>
      <input type="text" class="form-control"  th:name="acsCity" th:value="${acsCustomer.acsCity}"  id="acsCity" required>
    </div>


    <div class="col-md-6">
      <label for="acsAddress" class="form-label">address</label>
      <input type="text" class="form-control"  th:name="acsAddress" th:value="${acsCustomer.acsAddress}" id="acsAddress" required>
    </div>

    <div class="col-md-6">
      <label for="acsEmail" class="form-label">email</label>
      <input type="email" class="form-control"  th:name="acsEmail" th:value="${acsCustomer.acsEmail}"  id="acsEmail"  >
    </div>
    <div class="col-md-6">
      <label for="acsPhoneNumber" class="form-label">phone num</label>
      <input type="text" class="form-control"  th:name="acsPhoneNumber" th:value="${acsCustomer.acsPhoneNumber}"  id="acsPhoneNumber" required>
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary" style="margin-right: 20px;">update Merchant</button>
      <a th:href="@{/home}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 20px;">home page</a>
      <a th:href="@{/acs_list}" class="btn btn-success mb-2" style="margin-top: 5px; margin-left: 20px;">go to acs list</a>
      <a th:href="@{/logout}" class="btn btn-warning" style="margin-left: 300px;margin-bottom:5px">Logout</a>

    </div>



  </form>

</section>




</body>
</html>
